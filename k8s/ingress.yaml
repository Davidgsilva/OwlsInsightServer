# AWS Application Load Balancer Ingress for Owls Insight Server
# Separate ingress for the WebSocket proxy (serves Owls Insight frontend clients)
# Domain: ws.owlsinsight.com

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: owls-insight-server-ingress
  namespace: owls-insight-dev
  annotations:
    # Use AWS Application Load Balancer
    kubernetes.io/ingress.class: alb

    # ALB Configuration
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip

    # HTTPS/TLS Configuration
    # Listen on both HTTP (80) and HTTPS (443)
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    # ACM certificate for *.owlsinsight.com
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:482566359918:certificate/13669ac8-4b64-4025-9c9c-63dd721be665
    # TLS 1.3 policy
    alb.ingress.kubernetes.io/ssl-policy: ELBSecurityPolicy-TLS13-1-2-2021-06

    # Health check configuration
    alb.ingress.kubernetes.io/healthcheck-path: /health
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: "15"
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: "5"
    alb.ingress.kubernetes.io/healthy-threshold-count: "2"
    alb.ingress.kubernetes.io/unhealthy-threshold-count: "2"
    alb.ingress.kubernetes.io/success-codes: "200"

    # Sticky sessions for Socket.io WebSocket connections
    alb.ingress.kubernetes.io/target-group-attributes: >-
      stickiness.enabled=true,
      stickiness.lb_cookie.duration_seconds=86400

    # Connection settings - 10 minute idle timeout for WebSocket
    alb.ingress.kubernetes.io/load-balancer-attributes: >-
      idle_timeout.timeout_seconds=600

    # Tags for cost tracking
    alb.ingress.kubernetes.io/tags: >-
      Environment=development,
      Application=owls-insight-server

spec:
  ingressClassName: alb
  rules:
    # Route all traffic to owls-insight-server
    # Frontend connects to: wss://<alb-url>/socket.io
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: owls-insight-server
                port:
                  number: 80
